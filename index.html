<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/Calculator_5122x.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- img -->
          <div class="col-lg-12 calculatorImg">
            <img src="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/Calculator_5122x.png" alt="Calculator-img">
          </div>
          <!-- input -->
          <div class="col-lg-12">
            <div class="input-group input-group-lg inputWidth">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Input</span>
                </div>
                <input type="number" class="form-control inputData" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
         </div>
           
          
          <!-- +/*- -->
          <div class="col-lg-12">
            <button type="button" class="btn btn-warning btnA plus"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-warning btnA minus"><i class="fas fa-minus"></i></button>  
            <button type="button" class="btn btn-warning btnA times"><i class="fas fa-times"></i></button>  
            <button type="button" class="btn btn-warning btnA percentage"><i class="fas fa-percentage"></i></button>
          </div>
          <!-- = -->
          <div class="col-lg-12 ans">
            
          </div>
          <div class="col-lg-12">
            <button type="button" class="btn btn-secondary clearData btn-lg btn-block btnB inputWidth"><i class="fas fa-trash-alt"></i></button>
            
          </div>
          <!-- ans -->
      
        </div>
      </div>
     


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://kit.fontawesome.com/78d0917668.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
  </body>
</html>
